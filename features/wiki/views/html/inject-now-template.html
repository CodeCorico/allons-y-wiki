{{#partial postTemplate}}

    name="wiki-post-item"
    src="/public/wiki/wiki-post-item"

    data-template="now"
    data-nostatus="true"
    data-noviews="true"
    data-nocontributors="true"

  ></rv-require>
{{/partial}}
